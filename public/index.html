<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="NyumbaHub is a vacant houses finding service based in Kenya"
    />
    <meta name="author" content="Lifen Creatives" />
    <meta name="theme-color" content="#00aeff" />

    <!-- Open graph -->
    <meta
      name="title"
      property="og:title"
      content="Free Houses in Kenya! Are they Non-existent?"
    />
    <meta
      name="image"
      property="og:image"
      content="https://asset.cloudinary.com/dxw5yqr3s/3515cf1a094ad98e3ba40e878e675a89"
    />
    <meta name="url" property="og:url" content="https://nyumbahub.vercel.app" />
    <meta
      name="description"
      property="og:description"
      content="See 26 really great houses in Kenya that are abandoned and free."
    />

    <!-- Twitter card -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:site" content="@ptrgitonga" />
    <meta
      property="twitter:title"
      content="Free Houses in Kenya! Are they Non-existent?"
    />
    <meta
      property="twitter:description"
      content="See 25 really great houses in Kenya that are abandoned and free."
    />
    <meta
      property="twitter:image"
      content="https://asset.cloudinary.com/dxw5yqr3s/3515cf1a094ad98e3ba40e878e675a89"
    />
    <meta property="twitter:creator" content="@ptrgitonga" />
    <meta property="twitter:author" content="@ptrgitonga" />

    <!-- Preload the fonts and land page images -->
    <!-- fonts -->
    <link
      rel="preload"
      href="/fonts/Poppins-Regular.ttf"
      as="font"
      type="font/tff"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Poppins-Light.ttf"
      as="font"
      type="font/tff"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Poppins-SemiBold.ttf"
      as="font"
      type="font/tff"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Poppins-Bold.ttf"
      as="font"
      type="font/tff"
      crossorigin
    />

    <!-- outline image -->
    <link
      rel="preload"
      href="/images/outline-house.png"
      as="image"
      type="image/png"
      crossorigin
    />

    <title>NyumbaHub - A Vacant Houses Finding Service Kenya</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
